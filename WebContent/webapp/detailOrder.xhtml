<?xml version="1.0" encoding="ISO-8859-1" ?>

<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Dettagli ordine</title>

        <style>


            .colore{
                border: 2px solid red;
            }
            .colore2{
                border: 2px solid green;
            }
            .colore3{
                border: 2px solid blue;
            }
            .colore4{
                border: 2px solid violet;
            }

            .scrittona{

                color: cadetblue;
            }

            .scritta{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: large;
                color: cadetblue;
                line-height: 21px;
            }

            .riquadro{
                position: relative;
                margin-bottom: 25px;
                width: 99%;
                border: 5px solid cadetblue;
                padding: 20px;
                border-radius: 40px;
                box-shadow: 3px 3px #bbb;
                background-color: white;
                margin-top: 20px;
            }

            #pulsante{
                position: absolute;
                left: 40px;
                padding: 15px;
                bottom: 15px;
            }

            #dettaglio{
                margin-left: 40px;
            }

            #order{
                position: absolute;
                padding: 15px;
                width: 40%;
            }

            #userlog{
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 15px;
            }

            #userArea{
                position: absolute;
                padding: 15px;
                right: 15px;
                width: 12%;
                top: 12px;

            }

            #icona{
                margin-right: 20px;
            }

            .bottoncino{
                display: inline-flex;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-top-color: transparent;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: transparent;
                border-radius: 4px;
            }

            #pulsantiera_alta{
                padding: 15px;
            }

            .bott{
                margin-top: 5px;
            }

            .scrittaUserArea{
                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: cadetblue;
            }

            .portan{
                overflow: auto;
                width: 50%;
                height: 80%;
            }

        </style>

        <script type="text/javascript">

            var mostrato = false;
            function portan() {

                if (!mostrato) {
                    document.getElementById("pulsantiera_alta").style.display = "block";
                    mostrato = true;
                } else {
                    document.getElementById("pulsantiera_alta").style.display = "none";
                    mostrato = false;
                }
            }


        </script>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <h1 class="display-3 text-center font-italic scrittona">
                    Order Detail
                </h1>
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:cadetblue;"></i>
                        </div>
                        <h:outputLabel class="scrittaUserArea" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="Home" action="#{menuController.goToHomePage}"/>
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="I tuoi ordini" action="#{menuController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{menuController.logOut}"/>
                    </div>
                </div>
                <div id="order">
                    <div class="container-fluid">
                        <div class="row">
                            <div id="dettaglio" >
                                <c:forEach items="#{detailOrderController.qntProductMap}" var="entry">
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="riquadro">
                                            <li class="scritta">Product: #{entry.key.prodName}, Quantity: #{entry.value}</li>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="pulsante">
                    <h:commandButton class="w3-button w3-teal w3-round-medium" value="I tuoi ordini" action="#{detailOrderController.toOrderList}" />
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
