<?xml version="1.0" encoding="ISO-8859-1" ?>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Login</title>
        <style>

            .scritta{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: large;
                color: #365899;
            }
            
            .scrittaErrore{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: large;
                color: red;
            }

            #logo{
                position: absolute;
                left: 35%;
            }

            #div1{
                position: absolute;
                top: 41%;
                left: 34%;
                right: 10%;
                bottom: 10px;

            }

            #divInput1{
                position: absolute;
                top: 8%;
                left: 12%;
            }

            #div3{
                position: absolute;
                top: 16%;
                left: 12%;
            }
            
            #div2{
                position: absolute;
                left: 12%;
            }

            #divInput2{
                position: absolute;
                top: 23%;
                left: 12%;
            }

            #div4{
                position: absolute;
                top: 40%;
                left: 24%;
            }
            
            #divError{
                position: absolute;
                top: 33%;
            }
            
            #divRegister{
                position: absolute;
                top: 33%;
                left: 77px;
            }

            #div5{
                position: absolute;
                bottom: 4%;
                right: 4%;
            }

            .color {
                background-color: #e9ebee;
                color: #365899;
            }
            
            .colorerror{
                border: 2px solid red;
            }

            .nascondi{
                display: none;
            }
        </style>
        
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <div id="logo">
                    <h:graphicImage value="images/jumpQueueLogo.png" width="350"/>
                </div>
                <div id="div1">
                    <div id="div2">
                        <h:outputLabel class="scritta" value="Username" />
                    </div>
                    <div id="divInput1" class="${param.loginerror == 'y' ? 'colorerror' : ''}">
                        <h:inputText value="#{loginController.username}"/>
                    </div>
                    <div id="div3">
                        <h:outputLabel class="scritta" value="Password"/>
                    </div>
                    <div id="divInput2" class="${param.loginerror == 'y' ? 'colorerror' : ''}">
                        <h:inputSecret value="#{loginController.password}"/>
                    </div>
                    <div id="divError" class="${param.loginerror != 'y' ? 'nascondi' : ''}">
                        <h:outputLabel class="scrittaErrore" value="Username and/or password may be incorrect" />
                    </div>
                    <div id="divRegister" class="${param.registererror != 'n' ? 'nascondi' : ''}">
                        <h:outputLabel style="color: #365899" value="Registration was successful!" />
                    </div>
                    <div id="div4">
                        <h:commandButton class="w3-button color w3-round-xxlarge" action="#{loginController.login}" value="Login" /> 
                    </div>
                    <div id="div5">
                        No account? <h:link value="Sign in" outcome="register" />
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
