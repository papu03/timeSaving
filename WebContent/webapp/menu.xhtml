<?xml version="1.0" encoding="ISO-8859-1" ?>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <title>Menu</title>

        <style>
            .scritta {
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
                color: cadetblue;
                line-height: 21px;
            }

            .scrittaqta {
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
                color: cadetblue;
                line-height: 32px;
            }
            
            .scrittaPub{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: medium;
                color: gray;
            }

            .scrittona {
                color: cadetblue;
            }

            #titolo {
                position: relative;
            }

            .riquadro {
                position: relative;
                margin-bottom: 25px;
                width: 99%;
                border: 5px solid cadetblue;
                padding: 15px;
                border-radius: 40px;
                box-shadow: 3px 3px #bbb;
                background-color: white;
            }

            .riquadrino {
                width: 280px;
                margin-left: 10px;
                height: 25px;
            }

            .quantita {

                display: inline-flex;
                height: 50px;
                margin-left: 2%;
                margin-top: 3%;
            }

            .menu {
                position: absolute;
                top: 100px;
                bottom: 100px;
                left: 2%;
                right: 70%;
                overflow: auto;
            }

            .bottone {
                margin-left: 15px;
            }

            #pulsantiera {
                position: absolute;
                bottom: 15px;
                left: 2%;
                display: inline-flex;
            }

            #pulsanteProcedi {
                margin-left: 20px;
                float: right;
            }

            .pulsanteDettaglio {
                margin-left: 10px;
            }

            .sfondo {
                z-index: -1;
            }

            #logo {
                position: absolute;
                left: 10%;
                width: 100%;
            }

            #userlog{
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 15px;
            }

            #userArea{
                position: absolute;
                padding: 15px;
                right: 15px;
                width: 12%;
                top: 12px;

            }

            #icona{
                margin-right: 20px;
            }

            .bottoncino{
                display: inline-flex;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-top-color: transparent;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: transparent;
                border-radius: 4px;
            }

            #pulsantiera_alta{
                padding: 15px;
            }

            .bott{
                margin-top: 5px;
            }

            .scrittaUserArea{
                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: cadetblue;
            }

            .portan{
                overflow: auto;
                width: 50%;
                height: 80%;
            }

            #titolo{
                width: 30%;
                left: 35%;
            }

            .spazio{
                margin-left: 10px;
            }
        </style>

        <script type="text/javascript">

            var mostrato = false;
            function portan() {

                if (!mostrato) {
                    document.getElementById("pulsantiera_alta").style.display = "block";
                    mostrato = true;
                } else {
                    document.getElementById("pulsantiera_alta").style.display = "none";
                    mostrato = false;
                }
            }

        </script>

    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmMenu">
                <div id="titolo">
                    <h1 class="display-3 text-center font-italic scrittona">Menu</h1>
                </div>
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:cadetblue;"></i>
                        </div>
                        <h:outputLabel class="scrittaUserArea" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="Home" action="#{menuController.goToHomePage}"/>
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="I tuoi ordini" action="#{menuController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{menuController.logOut}"/>
                    </div>
                </div>
                <div class="portan container container-fluid">
                    <div class="row">

                        <c:if test="#{menuController.isClient}">
                            <ui:repeat value="#{menuController.productList}" var="product"
                                       varStatus="status">
                                <div class="col-sm-12 col-xl-4">
                                    <div class="riquadro mb-2">
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Name: " />
                                            <h:outputText class="scrittaPub" value="#{product.prodName}" />
                                        </div>
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Price: " />
                                            <h:outputText class="scrittaPub" value="#{product.price}" />
                                        </div>
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Time to Prepare: " />
                                            <h:outputText class="scrittaPub" value="#{product.tmpExe}" />
                                            <h:outputText class="scrittaPub" value=" mins." />
                                        </div>
                                        <div class="quantita">
                                            <h:outputLabel class="scrittaqta" value="Quantity: " />

                                            <h:panelGrid columns="5">

                                                <h:outputText id="qnt" value="#{menuController.basket[product]}" />
                                                <div class="spazio"></div>

                                                <p:commandButton value="+"
                                                                 actionListener="#{menuController.addToOrder(product)}"
                                                                 update="qnt" />
                                                <p:commandButton value="-"
                                                                 actionListener="#{menuController.removeFromOrder(product)}"
                                                                 update="qnt" />


                                            </h:panelGrid>
                                        </div>
                                        <div class="pulsanteDettaglio">
                                            <h:commandButton class="w3-button w3-teal w3-round-medium"
                                                             value="Dettagli prodotto"
                                                             action="#{menuController.showProductDetails}">
                                                <f:setPropertyActionListener value="#{product}"
                                                                             target="#{menuController.selectedProduct}" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </c:if>

                        <c:if test="#{menuController.isOperatore}">
                            <ui:repeat value="#{menuController.productList}" var="product"
                                       varStatus="status">
                                <div class="col-sm-12 col-xl-4">
                                    <div class="riquadro mb-2">
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Name: " />
                                            <h:inputText binding="#{name}" value="#{product.prodName}" />
                                        </div>
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Price: " />
                                            <h:inputText binding="#{price}" value="#{product.price}" />
                                        </div>
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Time to Prepare: " />
                                            <h:inputText binding="#{tmp}" value="#{product.tmpExe}" />
                                            <h:outputText class="scrittaPub" value=" mins." />
                                        </div>
                                        <div class="riquadrino">
                                            <h:outputLabel class="scritta" value="Image: " />
                                            <h:inputText binding="#{img}" value="#{product.image}" />
                                        </div>
                                        <div class="pulsanteDettaglio">
                                            <h:commandButton class="w3-button w3-teal w3-round-medium"
                                                             value="Modifica prodotto"
                                                             action="#{menuController.editProduct(name,price,tmp,img)}">
                                                <f:setPropertyActionListener value="#{product}"
                                                                             target="#{menuController.selectedProduct}" />
                                            </h:commandButton>
                                        </div>
                                        <div class="pulsanteDettaglio">
                                            <h:commandButton class="w3-button w3-teal w3-round-medium"
                                                             value="Elimina prodotto"
                                                             action="#{menuController.removeProduct}">
                                                <f:setPropertyActionListener value="#{product}"
                                                                             target="#{menuController.selectedProduct}" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>

                            <div class="col-sm-12 col-xl-4">
                                <div class="riquadro mb-2">
                                    <div class="riquadrino">
                                        <h:outputLabel class="scritta" value="Name: " />
                                        <h:inputText binding="#{newname}" value=" " />
                                    </div>
                                    <div class="riquadrino">
                                        <h:outputLabel class="scritta" value="Price: " />
                                        <h:inputText binding="#{newprice}" value=" " />
                                    </div>
                                    <div class="riquadrino">
                                        <h:outputLabel class="scritta" value="Time to Prepare: " />
                                        <h:inputText binding="#{newtmp}" value=" " />
                                        <h:outputLabel value=" mins." />
                                    </div>
                                    <div class="riquadrino">
                                        <h:outputLabel class="scritta" value="Image: " />
                                        <h:inputText binding="#{newimg}" value=" " />
                                    </div>
                                    <div class="pulsanteDettaglio">
                                        <h:commandButton class="w3-button w3-teal w3-round-medium"
                                                         value="Aggiungi prodotto"
                                                         action="#{menuController.addProduct(newname,newprice,newtmp,newimg)}">
                                        </h:commandButton>
                                    </div>

                                </div>
                            </div>
                        </c:if>
                    </div>
                </div>
                <div id="pulsantiera">
                    <div id="pulsanteIndietro">
                        <h:commandButton class="w3-button w3-teal w3-round-medium"
                                         value="Back" action="#{menuController.toSelectPub}" />
                    </div>

                    <c:if test="#{menuController.isClient}">
                        <div id="pulsanteProcedi">
                            <h:commandButton class="w3-button w3-teal w3-round-medium"
                                             value="Procedi ordine" action="#{menuController.toSummaryPage}" />
                        </div>
                    </c:if>

                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
