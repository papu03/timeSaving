<?xml version="1.0" encoding="ISO-8859-1" ?>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Lista ordini</title>

        <style>


            .scritta{
                font-family:  Arial, Helvetica, sans-serif;
                font-size: large;
                color: cadetblue;
                line-height: 37px;
            }
            
            .scrittona{
                color: cadetblue;
            }

            .ordine{
                width: 50%;
                border: 5px solid cadetblue;
                padding: 25px;
                border-radius: 40px;
                box-shadow: 3px 3px #bbb;
                display: inline-block;

            }
            
            .buffer {
                margin-bottom:20px; 
            }

        </style>


    </h:head>


    <h:body>
        <f:view>
            <h:form>
                <h1 class="display-3 text-center font-italic scrittona">
                    Order List
                </h1>
                <div class="container container-fluid">
                    <div class="row" style="text-align: center">
                        <ui:repeat value="#{orderListController.orderList}" var="order"
                                   varStatus="status">
                            <div class="col-sm-12 col-xl-6">
                                <div class="ordine buffer">
                                    <div>
                                        <h:outputLabel class="scritta" value="Order ID "/>
                                        <h:outputText value="#{order.idOrder}" />
                                    </div>



                                    <div>

                                        <h:commandButton class="w3-button w3-teal w3-round-medium" value="Dettagli ordine" action="#{orderListController.toDetailOrder(order)}" />

                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
