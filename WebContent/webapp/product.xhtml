<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Product</title>

        <style>

            #immagine{
                position: absolute;
                padding: 25px;
                top: 10%;
            }

            #pulsante{
                position: absolute;
                padding: 25px;
                bottom: 15px;
            }

            #descrizione{
                position: absolute;
                top: 60%;
                padding: 25px;
                width: 77%;
            }

            .cornice{
                border: 5px solid #365899;
                box-shadow: 3px 3px #bbb;
            }

            .scritta{
                font-size: larger;
                color: #365899;
            }

            #userArea{
            position: absolute;
            padding: 15px;
            right: 15px;
            top: 12px;

        }

        #icona{
            margin-right: 20px;
        }

        .bottoncino{
            display: inline-flex;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                                background-color: #f3f5f7;

                background-image: none;
                border: 5px solid;
                border-top-color: #e9ebee;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: #e9ebee;
                border-radius: 4px;
                box-shadow: 3px 3px #173d5d;
        }

        #pulsantiera_alta{
            padding: 15px;
            width: 1px;
        }

        .bott{
            margin-top: 5px;
        }

        .scrittaUserArea{
            font-family:  Arial, Helvetica, sans-serif;
            font-size: x-large;
            color: #365899;
        }

        #benvenuto{
                position: absolute;
                top: 1%;
                left: 48%;
            }  

            .titolo{
                font-style: italic;
                color: #365899;
            }

            .color{
                background-color: #e9ebee;
                color: #365899;
            }

        </style>

        <script type="text/javascript">

        var mostrato = false;
        function portan() {

            if (!mostrato) {
                document.getElementById("pulsantiera_alta").style.display = "block";
                mostrato = true;
            } else {
                document.getElementById("pulsantiera_alta").style.display = "none";
                mostrato = false;
            }
        }
    </script>
        
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmProduct">
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:#365899;"></i>
                        </div>
                        <h:outputLabel class="scrittaUserArea" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button color w3-round-xxlarge bott" value="Home" action="#{menuController.goToHomePage}"/>
                        <h:commandButton class="w3-button color w3-round-xxlarge bott" value="I tuoi ordini" action="#{menuController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{menuController.logOut}"/>
                    </div>
                </div>
                <div id="benvenuto">
                    <h1 class="titolo">Info</h1>
                </div>
                <div id="immagine">
                    <h:graphicImage class="cornice" value="#{productInfoController.selectedProduct.image}" width="400" height="400" />
                </div>
                <div id="descrizione">
                    <h:outputLabel class="scritta" value="#{productInfoController.selectedProduct.prodName}"/> 
                    <br/>
                    <h:outputLabel value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."/>
                </div>
                <div id="pulsante">
                    <h:commandButton class="w3-button color w3-round-medium" value="Back" action="#{productInfoController.toMenu}" />
                </div>

            </h:form>
        </f:view>
    </h:body>
</html>
