<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Pub Info</title>

        <style>

            .scritta{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: cadetblue;
                width: 26%;
            }
            
            .scrittaPub{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: gray;
            }

            #userArea{
                position: absolute;
                padding: 15px;
                right: 15px;
                width: 12%;
                top: 12px;

            }

            #icona{
                margin-right: 20px;
            }

            .bottoncino{
                display: inline-flex;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-top-color: transparent;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: transparent;
                border-radius: 4px;
            }

            #pulsantiera_alta{
                padding: 15px;
            }

            .bott{
                margin-top: 5px;
            }

            .scrittaUserArea{
                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: cadetblue;
            }


            #titolo{
                width: 30%;
                left: 35%;
            }
            
            #info{
                position: absolute;
                padding: 15px;
                width: 50%;
            }

            #pulsantiera{
                padding-top: 15px;
            }
            
            .boton{
                margin-left: 10px;
            }

        </style>

        <script type="text/javascript">
            function editDescription() {
                var textArea = document.getElementById("frmPubInfo:textAreaDescrizione");
                var modifyButton = document.getElementById("frmPubInfo:modifyButton");
                if (textArea !== null) {
                    if (textArea.disabled === false) {
                        textArea.disabled = true;
                        modifyButton.value = "Modify";
                    } else {
                        textArea.disabled = false;
                        modifyButton.value = "Confirm";
                    }
                } else {
                    alert("textArea nullo");
                }
            }

            var mostrato = false;
            function portan() {

                if (!mostrato) {
                    document.getElementById("pulsantiera_alta").style.display = "block";
                    mostrato = true;
                } else {
                    document.getElementById("pulsantiera_alta").style.display = "none";
                    mostrato = false;
                }
            }
        </script>

    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmPubInfo">
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:cadetblue;"></i>
                        </div>
                        <h:outputLabel class="scritta" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="Home" action="#{selectPubController.goToHomePage}"/>
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="I tuoi ordini" action="#{selectPubController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{selectPubController.logOut}"/>
                    </div>
                </div>
                
                <div id="info">
                    <div>
                        <h:outputLabel class="scritta" value="Info Locale " style="color: cadetblue" />
                        <h:outputText class="scrittaPub" value="#{pubInfoController.selectedPub.nome}"/>
                    </div>
                    <div>
                        <h:outputLabel class="scritta" value="Description" style="color: cadetblue" />
                    </div>
                    <div>
                        <c:if test="#{pubInfoController.isOperatore}">
                            <h:inputTextarea value="#{pubInfoController.selectedPub.descrizione}" id="textAreaDescrizione" disabled="true" style="width: 500px; height: 100px;" a:maxlength="255"/>
                        </c:if>
                        <c:if test="#{pubInfoController.isClient}">
                            <h:outputText class="scrittaPub" value="#{pubInfoController.selectedPub.descrizione}"/>
                        </c:if>
                    </div>
                    <div id="pulsantiera">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge boton" value="Back" action="#{pubInfoController.toSelectPub}"/> 
                        <c:if test="#{pubInfoController.isOperatore}">
                            <h:commandButton class="w3-button w3-teal w3-round-xxlarge boton" id="modifyButton"  value="Modify" onclick="editDescription();" type="reset"/> 
                        </c:if>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
