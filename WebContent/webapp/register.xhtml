<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Register</title>
    </h:head>

    <script>
        
    </script>
    
    <h:body>
        <f:view>
            <h:form>
                <h:panelGroup>
                    <h:panelGrid>
                        <h:outputLabel value="Nome" />
                        <h:inputText value="#{registerController.name}"></h:inputText>

                        <h:outputLabel value="Cognome" />
                        <h:inputText value="#{registerController.surname}"></h:inputText>

                        <h:outputLabel value="Indirizzo" />
                        <h:inputText value="#{registerController.address}"></h:inputText>

                        <h:outputLabel value="Username" />
                        <h:inputText value="#{registerController.username}"></h:inputText>

                        <h:outputLabel value="Password" />
                        <h:inputText value="#{registerController.password}"></h:inputText>

                        <h:outputLabel value="Confirm Password" />
                        <h:inputText value="#{registerController.password_check}"></h:inputText>

                        <h:outputLabel value="Card Number" />
                        <h:inputText value="#{registerController.bankData}"></h:inputText>

                        <h:commandButton action="#{registerController.register}" value="Confirm" /> 
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </f:view>
    </h:body>
