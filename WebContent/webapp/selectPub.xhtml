<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Select Pub</title>
        <style>

            .scritta{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: brown;
            }
            
            .titolo{
                font-style: italic;
                color: brown;
            }

            .scrittaPub{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: brown;
                padding-left: 10%;
            }

            .riquadro{

                width: 55%;
                height: 130px;
                display: block;
                margin-left: 15%;
                margin-bottom: 5%;
                border: 5px solid ;
                border-top-color: lightgoldenrodyellow;
                border-left-color: lightgoldenrodyellow;
                border-right-color: transparent;
                border-bottom-color: transparent;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 3px 3px brown;
                background-color: antiquewhite;

            }

            .pulsanteInfo{
                position: relative;
                top: 18%;
                padding-left: 5%;
                margin-left: 5%;
                display: inline;
            }

            #benvenuto{
                position: absolute;
                top: 1%;
                left: 30%;
            }   

            #tabella{
                position: absolute;
                top: 11%;
                left: 26%;
                width: 50%;
                height: 82%;
                overflow: auto;
            }

            .pulsantiera{
                position: relative;
                display: inline-flex;
                top: 10px;

            }

            .divScritta{
                position: relative;
            }

            .dot {
                height: 20px;
                width: 20px;
                background-color: brown;
                border-radius: 50%;
                display: inline-block;
            }

            #logo{
                position: absolute;
                top: 80px;
                left: 10%;
                width: 100%;
            }

            #userArea{
                position: absolute;
                padding: 15px;
                right: 4%;
                width: 12%;

            }

            #icona{
                margin-right: 20px;
            }

            .bottoncino{
                display: inline-flex;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-color: antiquewhite;
                background-image: none;
                border: 5px solid;
                border-top-color: lightgoldenrodyellow;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: lightgoldenrodyellow;
                border-radius: 4px;
                box-shadow: 3px 3px brown;
            }

            #pulsantiera_alta{
                padding: 15px;
            }

            .bott{
                margin-top: 5px;
            }

            .sfondo{
                z-index: -1;
            }
            
            .color{
                background-color: lightgoldenrodyellow;
                color: brown;
            }

        </style>

        <script>

            var mostrato = false;
            function portan() {

                if (!mostrato) {
                    document.getElementById("pulsantiera_alta").style.display = "block";
                    mostrato = true;
                } else {
                    document.getElementById("pulsantiera_alta").style.display = "none";
                    mostrato = false;
                }
            }

        </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:brown;"></i>
                        </div>
                        <h:outputLabel class="scritta" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button color w3-round-xxlarge bott" value="Home" action="#{selectPubController.goToHomePage}"/>
                        <h:commandButton class="w3-button color w3-round-xxlarge bott" value="I tuoi ordini" action="#{selectPubController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{selectPubController.logOut}"/>
                    </div>
                </div>
                <!--<h:graphicImage class="sfondo" value="/images/sfondo timesaving.png" />-->
                <div id="benvenuto">
                    <h1 class="titolo">Welcome #{userSessionBean.user.username}, Select the Pub</h1>
                </div>
                <!--<div id="benvenuto">

                    <h:outputLabel class="scritta" value="Welcome #{userSessionBean.user.username}, Select the Pub"/>
                </div>-->
                <div id="tabella">
                    <c:if test="#{selectPubController.isClient}">

                        <ui:repeat value="#{selectPubController.pubList}" var="pub" varStatus="status">
                            <div class="riquadro">
                                <div class="divScritta">
                                    <span class="dot"/>
                                    <h:outputLabel class="scrittaPub" value="#{pub.nome}"/>
                                </div>
                                <div class="pulsantiera">
                                    <div class="pulsanteInfo">
                                        <h:commandButton class="w3-button color w3-round-xxlarge" value="Select" action="#{selectPubController.select()}">
                                            <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                                        </h:commandButton>
                                    </div>
                                    <div class="pulsanteInfo">
                                        <h:commandButton class="w3-button color w3-round-xxlarge" value="Detail" action="#{selectPubController.showInfo()}">
                                            <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                                        </h:commandButton>
                                    </div>
                                </div>    
                            </div>
                        </ui:repeat>

                    </c:if> 

                    <c:if test="#{selectPubController.isOperatore}">

                        <div class="riquadro">
                            <div class="divScritta">
                                <span class="dot"/>
                                <h:outputLabel class="scrittaPub" value="#{selectPubController.operatorPub.nome}"/>
                            </div>
                            <div class="pulsantiera">
                                <div class="pulsanteInfo">
                                    <h:commandButton class="w3-button color w3-round-xxlarge" value="Modify Menu" action="#{selectPubController.select()}">
                                        <f:setPropertyActionListener value="#{selectPubController.operatorPub}" target="#{selectPubController.selectedPub}" />
                                    </h:commandButton>
                                </div>
                                <div class="pulsanteInfo">
                                    <h:commandButton class="w3-button color w3-round-xxlarge" value="Show Orders" action="#{selectPubController.goToOrders}">
                                        <f:setPropertyActionListener value="#{selectPubController.operatorPub}" target="#{selectPubController.selectedPub}" />
                                    </h:commandButton>
                                </div>
                                  <div class="pulsanteInfo">
                                        <h:commandButton class="w3-button color w3-round-xxlarge" value="Detail" action="#{selectPubController.showInfo()}">
                                            <f:setPropertyActionListener value="#{selectPubController.operatorPub}" target="#{selectPubController.selectedPub}" />
                                        </h:commandButton>
                                    </div>
                            </div>  

                        </div>
                    </c:if>     
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
