<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Select Pub</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <ui:repeat value="#{selectPubBean.pubList}" var="pub" varStatus="status">
                    <h:panelGrid columns="4" cellpadding="2" border="1">
                        <h:panelGroup>
                            <h:commandLink value="#{pub.nome}" action="#{selectPubController.select()}">
                                <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:commandButton value="info" action="#{selectPubController.showInfo()}">
                                <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                            </h:commandButton>
                        </h:panelGroup>
                    </h:panelGrid>
                </ui:repeat>   
            </h:form>
        </f:view>
    </h:body>
</html>
