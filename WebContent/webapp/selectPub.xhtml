<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Select Pub</title>
        <style>

            .scritta{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: X-large;
                color: cadetblue;
            }
            
            .scrittaPub{

                font-family:  Arial, Helvetica, sans-serif;
                font-size: x-large;
                color: gray;
                padding-left: 23%;
            }
            
            .riquadro{
                
                width: 280px;
                height: 130px;
                border-style: solid;
                border-color: cadetblue;
                display: block;
                margin-bottom: 10%;
                
            }

            #benvenuto{
                position: absolute;
                top: 4%;
                left: 2%;
            }   

            #tabella{
                position: absolute;
                top: 10%;
                left: 2%;
                width: 400px;
            }
            
            .pulsanteInfo{
                position: relative;
                top: 33%;
                padding-left: 5%;
                margin-left: 9%;
                display: inline;
            }

        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div id="benvenuto">
                    <h:outputLabel class="scritta" value="Wellcome #{userSessionBean.user.username}, Select Your Favourite Pub"/>
                </div>
                <div id="tabella">
                    <ui:repeat value="#{selectPubController.pubList}" var="pub" varStatus="status">
                        <div class="riquadro">
                            <!--<h:commandLink class="scrittaPub" value="#{pub.nome}" action="#{selectPubController.select()}">
                                <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                            </h:commandLink>-->
                            <h:outputLabel class="scrittaPub" value="#{pub.nome}"/>
                            <div class="pulsanteInfo">
                                <h:commandButton class="w3-button w3-blue w3-round-xxlarge" value="Select" action="#{selectPubController.select()}">
                                    <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                                </h:commandButton>
                            </div>
                            <div class="pulsanteInfo">
                                <h:commandButton class="w3-button w3-blue w3-round-xxlarge" value="Detail" action="#{selectPubController.showInfo()}">
                                    <f:setPropertyActionListener value="#{pub}" target="#{selectPubController.selectedPub}" />
                                </h:commandButton>
                            </div>
                        </div>
                    </ui:repeat>   
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
