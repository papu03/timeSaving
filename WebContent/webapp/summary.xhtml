<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Riepilogo acquisti</title>
</h:head>

<h:body>
	<f:view>
		<h:form>
			<h:panelGroup>
				<ui:repeat value="#{summaryController.productList}" var="product"
					varStatus="status">
					<h:panelGrid columns="2">
						<h:outputLabel value="Name: " style="color: cadetblue" />
						<h:outputText value="#{product.prodName}" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputLabel value="Price: " style="color: cadetblue" />
						<h:outputText value="#{product.price}" />
					</h:panelGrid>
					<h:panelGrid columns="3">
						<h:outputLabel value="Time to Prepare: " style="color: cadetblue" />
						<h:outputText value="#{product.tmpExe}" />
						<h:outputLabel value=" mins." />
					</h:panelGrid>
					<h:panelGrid columns="4">
						<h:outputLabel value="Quantity: " style="color: cadetblue" />
						<ui:repeat value="#{summaryController.basket}" var="basket">
							<h:form>
								<h:outputText id="qnt" value="#{basket[product]}" />
							</h:form>
						</ui:repeat>
					</h:panelGrid>
				</ui:repeat>
				<h:panelGrid columns="1">
					<h:commandButton value="Edit" action="#{summaryController.toEditPage}" />
				</h:panelGrid>
			</h:panelGroup>
		</h:form>
	</f:view>
</h:body>
</html>
