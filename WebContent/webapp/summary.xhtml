<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Riepilogo acquisti</title>
    </h:head>

    <style>

        .scritta{

            font-family:  Arial, Helvetica, sans-serif;
            font-size: large;
            color: cadetblue;
        }

        .scrittona{

            color: cadetblue;
        }

        #sommario{
            position: absolute;
            height: 75%;
            width: 28%;
            top: 100px;
            margin-left: 30px;
            overflow: auto;
        }

        .prodotto{
            position: relative;
            margin-bottom: 15px;
            border: 5px solid cadetblue;
            padding: 15px;
            border-radius: 40px;
            box-shadow: 3px 3px #bbb;
            background-color: white;
        }

        #titolo{
            position: absolute;
            left: 25px;
        }

        #pulsantiera{
            position: absolute;
            display: inline-flex;
            bottom: 25px;
            left: 2%;
        }

        #pulsanteProcedi{
            margin-left: 25px;
        }


        #userArea{
            position: absolute;
            padding: 15px;
            right: 15px;
            width: 12%;
            top: 12px;

        }

        #icona{
            margin-right: 20px;
        }

        .bottoncino{
            display: inline-flex;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
            border-radius: 4px;
        }

        #pulsantiera_alta{
            padding: 15px;
        }

        .bott{
            margin-top: 5px;
        }

        .scrittaUserArea{
            font-family:  Arial, Helvetica, sans-serif;
            font-size: x-large;
            color: cadetblue;
        }


        #titolo{
            width: 30%;
            left: 35%;
        }

    </style>

    <script type="text/javascript">

        var mostrato = false;
        function portan() {

            if (!mostrato) {
                document.getElementById("pulsantiera_alta").style.display = "block";
                mostrato = true;
            } else {
                document.getElementById("pulsantiera_alta").style.display = "none";
                mostrato = false;
            }
        }
    </script>

    <h:body>
        <f:view>
            <h:form>
                <div id="titolo">
                    <h1 class="display-3 text-center font-italic scrittona">
                        Your Order
                    </h1>
                </div>
                <div id="userArea">
                    <button type="button" class="bottoncino btn-default largo" onclick="javascript: portan();">
                        <div id="icona">
                            <i class="glyphicon glyphicon-user" style="font-size:36px;color:cadetblue;"></i>
                        </div>
                        <h:outputLabel class="scrittaUserArea" value="  #{userSessionBean.user.username}"/>
                    </button>
                    <div id="pulsantiera_alta" style="display: none">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="Home" action="#{menuController.goToHomePage}"/>
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge bott" value="I tuoi ordini" action="#{menuController.goToOrders}"/>
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge bott" value="Logout" action="#{menuController.logOut}"/>
                    </div>
                </div>
                <div id="sommario">
                    <ui:repeat value="#{summaryController.productList}" var="product"
                               varStatus="status">
                        <div class="prodotto">
                            <div>
                                <h:outputLabel class="scritta" value="Name: " />
                                <h:outputText value="#{product.prodName}" />
                            </div>
                            <div>
                                <h:outputLabel class="scritta" value="Price: " />
                                <h:outputText value="#{product.price}" />
                            </div>
                            <div>
                                <h:outputLabel class="scritta" value="Time to Prepare: " />
                                <h:outputText value="#{product.tmpExe}" />
                                <h:outputLabel value=" mins." />
                            </div>
                            <div>    
                                <h:panelGrid columns="4">
                                    <h:outputLabel class="scritta" value="Quantity: " />

                                    <h:form>
                                        <h:outputText id="qnt" value="#{summaryController.basket[product]}" />
                                    </h:form>

                                </h:panelGrid>
                            </div>
                        </div>
                    </ui:repeat>

                </div>
                <div id="pulsantiera">
                    <div>
                        <h:commandButton class="w3-button w3-teal w3-round-medium" value="Modifica Ordine" action="#{summaryController.editOrder}" />
                    </div>
                    <div id="pulsanteProcedi">
                        <h:commandButton class="w3-button w3-teal w3-round-medium" value="Paga" action="#{summaryController.saveOrder}" />
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
