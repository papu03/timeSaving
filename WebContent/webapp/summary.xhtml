<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Riepilogo acquisti</title>
    </h:head>

    <style>

        .scritta{

            font-family:  Arial, Helvetica, sans-serif;
            font-size: large;
            color: cadetblue;
        }

        .scrittona{

            color: cadetblue;
        }

        #sommario{
            position: absolute;
            height: 75%;
            width: 28%;
            top: 100px;
            margin-left: 30px;
            overflow: auto;
        }

        .prodotto{
            position: relative;
            margin-bottom: 15px;
            border: 5px solid cadetblue;
            padding: 15px;
            border-radius: 40px;
            box-shadow: 3px 3px #bbb;
            background-color: white;
        }

        #titolo{
            position: absolute;
            left: 25px;
        }

        #pulsantiera{
            position: absolute;
            display: inline-flex;
            bottom: 25px;
            left: 2%;
        }

        #pulsanteProcedi{
            margin-left: 25px;
        }

        .sfondo{
            z-index: -1;
        }

        #logo{
            position: absolute;
            left: 10%;
            width: 100%;
        }

    </style>

    <h:body>
        <f:view>
            <h:form>
                <h1 class="display-3 text-center font-italic scrittona">
                    Your Order
                </h1>
                <div id="logo">
                    <h:graphicImage class="sfondo" value="images/jumpQueueLogo.png" width="80%"/>
                </div>
                <div id="sommario">
                    <ui:repeat value="#{summaryController.productList}" var="product"
                               varStatus="status">
                        <div class="prodotto">
                            <div>
                                <h:outputLabel class="scritta" value="Name: " />
                                <h:outputText value="#{product.prodName}" />
                            </div>
                            <div>
                                <h:outputLabel class="scritta" value="Price: " />
                                <h:outputText value="#{product.price}" />
                            </div>
                            <div>
                                <h:outputLabel class="scritta" value="Time to Prepare: " />
                                <h:outputText value="#{product.tmpExe}" />
                                <h:outputLabel value=" mins." />
                            </div>
                            <div>    
                                <h:panelGrid columns="4">
                                    <h:outputLabel class="scritta" value="Quantity: " />

                                    <h:form>
                                        <h:outputText id="qnt" value="#{summaryController.basket[product]}" />
                                    </h:form>

                                </h:panelGrid>
                            </div>
                        </div>
                    </ui:repeat>

                </div>
                <div id="pulsantiera">
                    <div>
                        <h:commandButton class="w3-button w3-teal w3-round-medium" value="Modifica Ordine" action="#{summaryController.toEditPage}" />
                    </div>
                    <div id="pulsanteProcedi">
                        <h:commandButton class="w3-button w3-teal w3-round-medium" value="Paga" action="#{summaryController.saveOrder}" />
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
