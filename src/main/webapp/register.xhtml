<?xml version="1.0" encoding="ISO-8859-1" ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Register</title>
    </h:head>

    <script>

    </script>

    <style>

        #divRegistra{
            padding: 15px;
            width: 50%;
            position: absolute;
            left: 34%;
            top: 18%;
        }

        #pulsantiera{
            padding: 15px;
            position: absolute;
            bottom: 27%;
            left: 41%;
            display: inline-flex;
        }
        
        #pulsanteBack{
            
            margin-right: 35px;
        }
        
        #pulsanteConfirm{
            
        }

        .scritta {
            font-family: Arial, Helvetica, sans-serif;
            color: cadetblue;
            line-height: 40px;
            width: 40%;
            font-size: x-large;
        }

        .scrittona {
            color: cadetblue;
        }

        .input{
            border-color: cadetblue;
        }

    </style>

    <h:body>
        <f:view>
            <h:form>
                <div id="titolo">
                    <h1 class="display-3 text-center font-italic scrittona">Register</h1>
                </div>
                <div id="divRegistra">
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Nome" />
                        <h:inputText class="input" value="#{registerController.name}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Cognome" />
                        <h:inputText class="input" value="#{registerController.surname}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Indirizzo" />
                        <h:inputText class="input" value="#{registerController.address}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Username" />
                        <h:inputText class="input" value="#{registerController.username}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Password" />
                        <h:inputText class="input" value="#{registerController.password}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Confirm Password" />
                        <h:inputText class="input" value="#{registerController.password_check}"></h:inputText>
                    </div>
                    <div class="campo">
                        <h:outputLabel class="scritta" value="Card Number" />
                        <h:inputText class="input" value="#{registerController.bankData}"></h:inputText>
                    </div>
                </div>
                <div id="pulsantiera">
                    <div id="pulsanteBack">
                        <h:commandButton class="w3-button w3-red w3-round-xxlarge" action="#{registerController.back}" value="Cancel" /> 
                    </div>
                    <div id="pulsanteConfirm">
                        <h:commandButton class="w3-button w3-teal w3-round-xxlarge" action="#{registerController.register}" value="Confirm" /> 
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
